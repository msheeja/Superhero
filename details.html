<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <title>Superhero Details</title>
  </head>
  <body>
    <header class="py-3 mb-3 border-bottom">
        <div class="container-fluid d-grid d-flex">
            <div class="flex-shrink-0 dropdown col-12 d-flex justify-content-end">
              <a
                href="#"
                class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://github.com/mdo.png"
                  alt="mdo"
                  width="32"
                  height="32"
                  class="rounded-circle"
                />
              </a>
              <ul id="menu" class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="./index.html">Home</a></li>
                <li><a class="dropdown-item" href="./favourites.html">Favourites</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container my-5">
          <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center">
            <div class="col-lg-4 p-3 p-lg-5 pt-lg-3">
              <h1 id="character-name" class="display-4 fw-bold lh-1"></h1>
              <p id="character-description" class="lead"></p>
            </div>
            <div class="col-lg-7 offset-lg-1 p-0 overflow-hidden shadow-lg">
                <img id="character-image" class="rounded-lg-3" alt="Character image">
            </div>
          </div>
        </div>
        <div class="container px-4 py-5" id="featured-3">
          <h2 class="pb-2 border-bottom">Comics</h2>
          <div id="comic-list" class="row g-4 py-5 row-cols-1 row-cols-lg-3">
          </div>
        </div>
        <div class="container px-4 py-5" id="featured-3">
          <h2 class="pb-2 border-bottom">Series</h2>
          <div id="series-list" class="row g-4 py-5 row-cols-1 row-cols-lg-3">
          </div>
        </div>
      </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="details.js"></script>
  </body>
</html>
