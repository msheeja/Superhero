<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <title>Superhero Hunter</title>
  </head>
  <body>
    <header class="py-3 mb-3 border-bottom">
      <div class="container-fluid d-grid d-flex">
        <div class="col-10 d-flex justify-content-end gap-3">
          <form id="search-form" role="search">
            <input
              id="search-superhero"
              type="search"
              class="form-control"
              placeholder="Search super heroes..."
              aria-label="Search"
            />
          </form>
          </div>
          <div class="flex-shrink-0 dropdown col-2 d-flex justify-content-end">
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul id="menu" class="dropdown-menu text-small shadow">
              <li><a class="dropdown-item" href="./index.html">Home</a></li>
              <li><a class="dropdown-item" href="./favourites.html">Favourites</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="container-fluid pb-3">
      <div class="d-grid gap-3" style="grid-template-columns: 2fr 1fr">
        <div>
          <div class="card">
            <div class="card-header">
              List of all characters
            </div>
            <ul id="characters-list" class="list-group list-group-flush">
            </ul>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="card-header">
              Favourites
            </div>
            <ul id="favourite-list" class="list-group list-group-flush">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
